<div class="form-container">
        <h1>Edit Comment</h1>
        <form action="/comments/${comment.id}?_method=PUT" method="post">
            <input type="hidden" name="_csrf" value="${csrfToken}">
            <label for="message">Message</label>
            <textarea name="message" type="text" required>${comment.message}</textarea>
            <label for="rating">Rating</label>
            <select name="rating" id="rating" data-rating="${comment.rating}">
                ${[1,2,3,4,5].map((i) => `
                    <option value="${i}" ${i === comment.rating ? "selected" : ""}>
                        ${Array(i).fill("‚≠ê").join("")}
                    </option>
                `)}
            </select>
            <span class="error" style=${'display:' + (errors.body ? 'inline' : 'none')}>
                    ${errors.body}
            </span>
            <button type="submit">Update</button>
        </form>
    </div>
